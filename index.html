<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Welcome to the Home Page</h1>
<p>This is the main page of our dynamic website.</p>

<form id="user-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <button type="submit">Submit</button>
</form>

<div id="response-message"></div>

<script>
  // JavaScript для отправки формы через Fetch API
  document.getElementById('user-form').addEventListener('submit', async function(event) {
    event.preventDefault(); // Предотвращаем перезагрузку страницы

    const formData = new FormData(this);
    const data = {
      name: formData.get('name'),
      email: formData.get('email')
    };

    try {
      const response = await fetch('http://localhost:3000/add-user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('response-message').textContent = result.message;

    } catch (error) {
      document.getElementById('response-message').textContent = 'Error: ' + error;
    }
  });
</script>
</body>
</html>
