<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Attendance</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

  <!-- Placeholder dla navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Placeholder dla modal-window -->
  <div id="modal-placeholder"></div>

  <div class="container mt-5">
    <h1 class="text-center">View Attendance</h1>
    <form id="view-attendance-form" class="mt-4">
      
      <!-- Sekcja z listą dat -->
      <div class="mb-3">
        <label class="form-label">Select a Date</label>
        <ul id="attendanceDatesList" class="list-group">
          <!-- Lista dat zostanie załadowana dynamicznie przez JavaScript -->
        </ul>
      </div>

      <!-- Sekcja z listą obecności -->
      <div id="attendance-records" class="mb-3">
        <!-- Lista obecności zostanie załadowana dynamicznie przez JavaScript -->
      </div>

      <!-- Niepotrzebny przycisk 'View Attendance' -->
      <!-- Możemy go usunąć, ponieważ wybór daty automatycznie wyświetla obecność -->
    </form>

    <!-- Miejsce na wyniki lub komunikaty -->
    <div id="view-attendance-results" class="mt-4">
      <!-- Wyniki lub komunikaty zostaną załadowane tutaj -->
    </div>
  </div>

  <!-- Stały modal dla edycji obecności -->
  <div class="modal fade" id="editAttendanceModal" tabindex="-1" aria-labelledby="editAttendanceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editAttendanceModalLabel">Edit Attendance</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-attendance-form">
            <div class="mb-3">
              <label for="studentId" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="studentId" disabled>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status">
                <option value="present">Present</option>
                <option value="absent">Absent</option>
                <option value="late">Late</option>
                <option value="excused">Excused</option>
              </select>
            </div>
            <input type="hidden" id="courseId">
            <input type="hidden" id="date">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-edit-button">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Skrypty JavaScript -->
  <script type="module" src="/js/view-attendance-handler.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
