<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Assessment</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/addAssessment.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <h1 class="text-center">Add Assessment</h1>
    <div id="message-container" class="d-none"></div> <!-- Miejsce na komunikaty -->
    <form id="add-assessment-form" class="mt-4">
      <div class="mb-3">
        <label for="assessmentType" class="form-label">Type of Assessment</label>
        <input type="text" class="form-control" id="assessmentType" required>
      </div>
      <div class="mb-3">
        <label for="assessmentWeight" class="form-label">Weight of Assessment (1-100)</label>
        <input type="number" class="form-control" id="assessmentWeight" min="1" max="100" required>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">
          <!-- Treść toastu będzie dynamicznie wstawiana -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add Assessment JS -->
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/add-assessment-handler.js"></script>
</body>
</html>
