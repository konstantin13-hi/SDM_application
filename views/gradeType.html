<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Type</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/gradeType.css"> <!-- Nowy plik CSS -->
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <h1 class="text-center" id="assessment-title">Grade Students</h1>
    <div id="message-container" class="alert d-none" role="alert"></div> <!-- Miejsce na komunikaty -->
    <div id="grades-table-container" class="mt-4">
      <!-- Tabela z studentami zostanie załadowana dynamicznie przez JavaScript -->
    </div>
  </div>

  <!-- Edit Grade Modal (na razie nieaktywna funkcjonalność) -->
  <div class="modal fade" id="editGradeModal" tabindex="-1" aria-labelledby="editGradeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editGradeModalLabel">Edit Grade</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-grade-form">
            <div class="mb-3">
              <label for="studentId" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="studentId" disabled>
            </div>
            <div class="mb-3">
              <label for="gradeDate" class="form-label">Grade Date</label>
              <input type="date" class="form-control" id="gradeDate" required>
            </div>
            <div class="mb-3">
              <label for="gradeValue" class="form-label">Grade</label>
              <input type="number" step="0.01" class="form-control" id="gradeValue" min="1" max="100" required>
            </div>
            <input type="hidden" id="gradeId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-grade-button">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">
          <!-- Treść toastu będzie dynamicznie wstawiana -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Load Navbar Component -->
  <script type="module" src="/js/main.js"></script>
  <!-- Grade Type JS -->
  <script type="module" src="/js/grade-type-handler.js"></script>
</body>
</html>
