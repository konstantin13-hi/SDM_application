<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/addCourse.css">

</head>
<body>

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<!-- Modal placeholder -->
<div id="modal-placeholder"></div>

<div class="container mt-5">
    <h1 class="text-center">Add New Course</h1>
    <form id="course-form" class="mt-4">
        <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" required>
        </div>

        <!-- Optional Student Search -->
        <div class="mb-3">
            <label for="studentSearch" class="form-label">Search Students</label>
            <input type="text" class="form-control" id="studentSearch" placeholder="Search by name or surname">
        </div>

        <div class="mb-3">
            <label for="students" class="form-label">Select Students</label>
            <div id="students" class="d-flex flex-column">
                <!-- Student list will load here dynamically -->
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" id="prev-page">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <!-- Page numbers will load here dynamically -->
                <li class="page-item" id="next-page">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>

    <div id="response-message" class="mt-3"></div>
</div>

<script type="module" src="/js/main.js"></script>
<script src="/js/add-course-handler.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
