<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar-placeholder"></div>

<!-- Modal Placeholder -->
<div id="modal-placeholder"></div>

<div class="container mt-4">
  <h1 class="text-primary">My Courses</h1>
  <div id="message-container" class="d-none"></div> <!-- Dodane miejsce na komunikat -->
  <div id="courses-list" class="mt-3"></div>
  <!-- Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Course Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please type the name of the course to confirm deletion:</p>
          <input type="text" id="confirmCourseName" class="form-control" placeholder="Course Name">
          <small id="error-message" class="text-danger d-none">Incorrect course name. Please try again.</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="confirmDeleteButton" class="btn btn-danger">Delete Course</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript Files -->
<script type="module" src="/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/courses-handler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
