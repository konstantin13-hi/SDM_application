<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/navbar.css"> <!-- Styl dla navbaru -->
</head>
<body>

<!-- Placeholder dla navbar -->
<div id="navbar-placeholder"></div>

<!-- Placeholder dla modal-window -->
<div id="modal-placeholder"></div>

<!-- Container for adding test form -->
<div class="container mt-4">
  <h1 class="text-primary">Add Test</h1>
  
  <form id="add-test-form">
    <div class="form-group">
      <label for="testForm">Forms of knowledge testing</label>
      <select class="form-control" id="testForm" required>
        <option value="test">Test</option>
        <option value="quiz">Quiz</option>
        <option value="oral response">Oral Response</option>
      </select>
    </div>

    <div class="form-group">
      <label for="testWeight">Grade weight</label>
      <select class="form-control" id="testWeight" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="testDate">Test Date</label>
      <input type="date" class="form-control" id="testDate" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Test</button>
  </form>

  <div id="message-container" class="d-none"></div>
</div>

<!-- JavaScript Files -->
<script type="module" src="/js/main.js"></script>
<script src="/js/addTest-handler.js"></script>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
